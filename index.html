        const firebaseConfig = {

        // Kh·ªüi t·∫°o Firebase
        firebase.initializeApp(firebaseConfig);

        // T·∫°o 50 m√£ voucher ng·∫´u nhi√™n
        function generateRandomCode(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';

        // Bi·∫øn qu·∫£n l√Ω ph√¢n trang v√† t√¨m ki·∫øm
        let currentPage = 1;
        const itemsPerPage = 10;
        let filteredVouchers = [];
        
        // H√†m t√¨m ki·∫øm voucher
        function searchVouchers() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            filteredVouchers = voucherCodes.filter(voucher =>

            const filterValue = document.getElementById('filter-select').value;

                        </div>

                        <div class='mt-4 text-sm text-amber-300 leading-relaxed text-center'>
                            <p class='mb-1'>üìû Li√™n h·ªá ƒë·∫∑t h√†ng: <span class='font-bold text-white'>0912 498 297</span></p>
                            <p style='white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100%;'>üìç 133/9, Khu ph·ªë 5, Tam Hi·ªáp, Bi√™n H√≤a</p>
                        </div>

                `;
                container.appendChild(voucherElement);

        }
