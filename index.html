<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Voucher - Ốc Đây Nè</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <!-- Firebase App -->
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app-compat.js"></script>
    <!-- Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-database-compat.js"></script>
    <!-- Thư viện html2canvas để chuyển HTML thành ảnh -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- Thư viện jsPDF để tạo file PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <style>
        .kaushan-script {
            font-family: 'Kaushan Script', cursive;
            display: flex;
            align-items: center;
        }
        .accent {
            font-family: 'Kaushan Script', cursive;
            font-size: 2rem;
            position: relative;
            top: -15px;
            left: 10px;
        }
        @media print {
            body * {
                visibility: hidden;
            }
            #print-container, #print-container * {
                visibility: visible;
            }
            #print-container {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-b from-yellow-500 to-yellow-900 p-4">
    <!-- Login Screen -->
    <div id="login-screen" class="w-full max-w-md bg-yellow-800 p-8 rounded-xl shadow-xl border-4 border-yellow-600 flex flex-col items-center justify-center">
        <h1 class='text-4xl font-bold text-yellow-200 drop-shadow-md leading-tight kaushan-script mb-6'>
            Ô<span class="accent">´</span>c đây nè
        </h1>
        <p class="text-white text-center mb-6">Đăng nhập để quản lý voucher</p>
        
        <div class="w-full">
            <div class="mb-4">
                <label class="block text-yellow-200 text-sm font-bold mb-2" for="username">
                    Tên đăng nhập
                </label>
                <input id="username" type="text" class="w-full p-2 rounded bg-yellow-700 text-white border border-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Nhập tên đăng nhập...">
            </div>
            
            <div class="mb-6">
                <label class="block text-yellow-200 text-sm font-bold mb-2" for="password">
                    Mật khẩu
                </label>
                <input id="password" type="password" class="w-full p-2 rounded bg-yellow-700 text-white border border-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Nhập mật khẩu...">
            </div>
            
            <div id="login-error" class="bg-red-700 text-white p-2 rounded mb-4 hidden">
                Tên đăng nhập hoặc mật khẩu không đúng!
            </div>
            
            <button onclick="login()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                Đăng nhập
            </button>
        </div>
    </div>

    <!-- Main Content - Initially Hidden -->
    <div id="main-content" class="hidden w-full">
        <div class="w-full max-w-7xl mb-6">
            <div class="flex justify-between items-center mb-6">
                <h1 class='text-5xl font-bold text-yellow-200 drop-shadow-md leading-tight kaushan-script'>
                    Ô<span class="accent">´</span>c đây nè
                </h1>
                <button onclick="logout()" class="bg-red-600 text-white p-2 rounded">Đăng xuất</button>
            </div>
            
            <div class="bg-yellow-800 p-4 rounded-xl shadow-xl border-2 border-yellow-600 mb-6">
                <div class="flex flex-wrap gap-4 justify-between items-center">
                    <div class="flex gap-2">
                        <input type="text" id="search-input" placeholder="Tìm theo mã..." class="p-2 rounded bg-yellow-700 text-white border border-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500">
                        <button onclick="searchVouchers()" class="bg-blue-600 text-white p-2 rounded">Tìm</button>
                        <button onclick="resetSearch()" class="bg-gray-600 text-white p-2 rounded">Đặt lại</button>
                    </div>
                    
                    <div class="flex gap-2 items-center">
                        <label class="text-white">Lọc:</label>
                        <select id="filter-select" onchange="filterVouchers()" class="p-2 rounded bg-yellow-700 text-white border border-yellow-600 focus:outline-none">
                            <option value="all">Tất cả</option>
                            <option value="used">Đã sử dụng</option>
                            <option value="unused">Chưa sử dụng</option>
                        </select>
                        
                        <button onclick="window.location.href='scanner.html'" class="ml-2 bg-green-600 text-white p-2 rounded">Quét QR</button>
                    </div>
                </div>
                
                <!-- Thêm các nút xuất voucher -->
                <div class="flex flex-wrap gap-4 mt-4 justify-center">
                    <button onclick="exportFirstBatchAsImages()" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">
                        Xuất 20 voucher đầu (Ảnh)
                    </button>
                    <button onclick="exportSecondBatchAsPDF()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">
                        Xuất 20 voucher tiếp theo (PDF)
                    </button>
                </div>
            </div>
        </div>
        
        <div class="flex flex-wrap justify-center gap-6" id="voucher-container"></div>
        
        <div class="mt-6 flex justify-center gap-2">
            <button id="prev-page" onclick="changePage(-1)" class="bg-blue-600 text-white p-2 rounded">« Trước</button>
            <span id="page-info" class="bg-yellow-800 text-white p-2 rounded">Trang 1/5</span>
            <button id="next-page" onclick="changePage(1)" class="bg-blue-600 text-white p-2 rounded">Sau »</button>
        </div>
    </div>

    <script>
        // Thông tin đăng nhập (đơn giản, không bảo mật)
        const adminUser = {
            username: "admin",
            password: "ocdayne2024"
        };

        // Kiểm tra đăng nhập
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginError = document.getElementById('login-error');
            
            if (username === adminUser.username && password === adminUser.password) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                
                // Lưu trạng thái đăng nhập
                sessionStorage.setItem('isLoggedIn', 'true');
                
                // Tải dữ liệu voucher
                loadVouchers();
            } else {
                loginError.classList.remove('hidden');
            }
        }
        
        // Đăng xuất
        function logout() {
            document.getElementById('login-screen').classList.remove('hidden');
            document.getElementById('main-content').classList.add('hidden');
            
            // Xóa trạng thái đăng nhập
            sessionStorage.removeItem('isLoggedIn');
        }
        
        // Kiểm tra trạng thái đăng nhập khi tải trang
        function checkLoginState() {
            const isLoggedIn = sessionStorage.getItem('isLoggedIn');
            
            if (isLoggedIn === 'true') {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                loadVouchers();
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('main-content').classList.add('hidden');
            }
        }

        // Cấu hình Firebase (Đăng ký tại: https://console.firebase.google.com/)
        // Dưới đây là cấu hình mẫu, thay thế bằng cấu hình của bạn
        const firebaseConfig = {
        apiKey: "AIzaSyCXZcZRxLC2CiQTXHOZYwLtWsXEJ-LEa84",
        authDomain: "ocdayne.firebaseapp.com",
        databaseURL: "https://ocdayne-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "ocdayne",
        storageBucket: "ocdayne.firebasestorage.app",
        messagingSenderId: "1052961794169",
        appId: "1:1052961794169:web:207127d4c0019bdff1cca8",
        measurementId: "G-25T4HYKG3S"
        };

        // Khởi tạo Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const vouchersRef = database.ref('vouchers');

        // Tạo 50 mã voucher ngẫu nhiên
        function generateRandomCode(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        let voucherCodes = [];

        // Tải dữ liệu voucher từ Firebase
        function loadVouchers() {
            vouchersRef.once('value').then((snapshot) => {
                if (snapshot.exists() && Object.keys(snapshot.val()).length >= 50) {
                    // Nếu dữ liệu tồn tại trên Firebase và có ít nhất 50 voucher, sử dụng nó
                    voucherCodes = Object.values(snapshot.val());
                    renderVouchers();
                } else {
                    // Nếu không có dữ liệu hoặc có ít hơn 50 voucher, tạo dữ liệu mới
                    initializeVouchers();
                }
            }).catch((error) => {
                console.error("Lỗi khi tải dữ liệu từ Firebase:", error);
                // Trong trường hợp lỗi, sử dụng localStorage như dự phòng
                loadFromLocalStorage();
            });
        }

        // Tạo dữ liệu voucher ban đầu
        function initializeVouchers() {
            // Xóa dữ liệu cũ nếu có
            vouchersRef.remove();
            
            voucherCodes = [];
            
            // Tạo 50 voucher mới
            for (let i = 0; i < 50; i++) {
                const randomCode = generateRandomCode(5);
                voucherCodes.push({
                    code: `#${i + 1} - ocdayne${randomCode}20%`,
                    expiryDate: "04/05",
                    used: false
                });
            }

            // Lưu vào Firebase
            voucherCodes.forEach((voucher, index) => {
                vouchersRef.child(index.toString()).set(voucher);
            });

            // Lưu dự phòng vào localStorage
            localStorage.setItem('voucherCodes', JSON.stringify(voucherCodes));
            renderVouchers();
        }

        // Tải từ localStorage nếu không thể kết nối Firebase
        function loadFromLocalStorage() {
            voucherCodes = JSON.parse(localStorage.getItem('voucherCodes')) || [];
            if (voucherCodes.length < 50) {
                console.log("Tạo voucher mới vì localStorage không có đủ dữ liệu");
                
                voucherCodes = [];
                // Tạo 50 voucher mới
                for (let i = 0; i < 50; i++) {
                    const randomCode = generateRandomCode(5);
                    voucherCodes.push({
                        code: `#${i + 1} - ocdayne${randomCode}20%`,
                        expiryDate: "04/05",
                        used: false
                    });
                }
                
                // Lưu vào localStorage
                localStorage.setItem('voucherCodes', JSON.stringify(voucherCodes));
            }
            renderVouchers();
        }

        function generateQRCode(text) {
            // Sử dụng tên miền GitHub Pages mặc định thay vì tên miền tùy chỉnh
            const baseUrl = "https://thanthanh113366.github.io/ocdayne";
            const url = `${baseUrl}/scanner.html?code=${encodeURIComponent(text)}`;
            
            let qr = new QRious({
                value: url,
                size: 100
            });
            return qr.toDataURL();
        }

        // Biến quản lý phân trang và tìm kiếm
        let currentPage = 1;
        const itemsPerPage = 10;
        let filteredVouchers = [];
        
        // Hàm tìm kiếm voucher
        function searchVouchers() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            filteredVouchers = voucherCodes.filter(voucher => 
                voucher.code.toLowerCase().includes(searchTerm)
            );
            currentPage = 1;
            renderVouchers();
        }
        
        // Hàm đặt lại tìm kiếm
        function resetSearch() {
            document.getElementById('search-input').value = '';
            document.getElementById('filter-select').value = 'all';
            filteredVouchers = [...voucherCodes];
            currentPage = 1;
            renderVouchers();
        }
        
        // Hàm lọc voucher
        function filterVouchers() {
            const filterValue = document.getElementById('filter-select').value;
            
            if (filterValue === 'all') {
                filteredVouchers = [...voucherCodes];
            } else if (filterValue === 'used') {
                filteredVouchers = voucherCodes.filter(voucher => voucher.used);
            } else if (filterValue === 'unused') {
                filteredVouchers = voucherCodes.filter(voucher => !voucher.used);
            }
            
            currentPage = 1;
            renderVouchers();
        }
        
        // Hàm đổi trang
        function changePage(direction) {
            const totalPages = Math.ceil(filteredVouchers.length / itemsPerPage);
            
            currentPage += direction;
            
            if (currentPage < 1) currentPage = 1;
            if (currentPage > totalPages) currentPage = totalPages;
            
            renderVouchers();
        }

        function renderVouchers() {
            const container = document.getElementById('voucher-container');
            container.innerHTML = "";
            
            // Nếu chưa có dữ liệu lọc, sử dụng toàn bộ voucher
            if (!filteredVouchers || filteredVouchers.length === 0) {
                filteredVouchers = [...voucherCodes];
            }
            
            // Tính toán phân trang
            const totalPages = Math.ceil(filteredVouchers.length / itemsPerPage);
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, filteredVouchers.length);
            
            // Cập nhật thông tin trang
            document.getElementById('page-info').textContent = `Trang ${currentPage}/${totalPages > 0 ? totalPages : 1}`;
            document.getElementById('prev-page').disabled = currentPage <= 1;
            document.getElementById('next-page').disabled = currentPage >= totalPages;
            
            // Render các voucher trên trang hiện tại
            const currentPageVouchers = filteredVouchers.slice(startIndex, endIndex);
            
            currentPageVouchers.forEach((voucher, index) => {
                const voucherElement = document.createElement("div");
                voucherElement.id = `voucher-${startIndex + index}`;
                voucherElement.className = `relative w-[300px] h-[400px] bg-yellow-800 p-4 rounded-xl shadow-xl text-left border-4 border-yellow-600 flex flex-col justify-between ${voucher.used ? 'opacity-50 bg-gray-700' : ''}`;
                voucherElement.innerHTML = `
                    <div>
                        <h1 class='text-3xl font-bold text-yellow-200 drop-shadow-md leading-tight kaushan-script'>
                            Ô<span class="accent" style="font-size:1.5rem;top:-10px;">´</span>c đây nè
                        </h1>
                        <p class='text-md font-bold text-yellow-300 leading-relaxed mt-2'>Có cơm chiên mì xào ngon lắm</p>
                        <p class='text-md font-bold text-yellow-300 leading-relaxed mt-2'>Hạn sử dụng: ${voucher.expiryDate}</p>
                        <p class='text-sm italic text-yellow-300 mt-2'>Giảm 20% tổng giá trị hóa đơn</p>
                    </div>
                    <div class='flex flex-col items-center'>
                        <div class='p-2 bg-red-700 border-2 border-red-500 rounded-lg cursor-pointer text-center w-full' onclick='useVoucher(${voucherCodes.findIndex(v => v.code === voucher.code)})' ondblclick='restoreVoucher(${voucherCodes.findIndex(v => v.code === voucher.code)})'>
                            <p class='text-sm font-semibold text-white leading-snug'>Code</p>
                            <p class='text-md font-bold text-white leading-snug break-all'>${voucher.code}</p>
                        </div>
                        <img src="${generateQRCode(voucher.code)}" class='mt-2 w-24 h-24' />
                        <div class='mt-2 text-xs text-yellow-300 leading-loose text-center'>
                            <p>📞 Liên hệ đặt hàng: <span class='font-bold text-white'>0912 498 297</span></p>
                            <p>📍 133/9, Khu phố 5, Tam Hiệp, Biên Hòa</p>
                        </div>
                    </div>
                `;
                container.appendChild(voucherElement);
            });
        }

        function useVoucher(index) {
            // Cập nhật trạng thái trong bộ nhớ
            voucherCodes[index].used = true;
            
            // Cập nhật lên Firebase
            vouchersRef.child(index.toString()).update({ used: true });
            
            // Cập nhật localStorage dự phòng
            localStorage.setItem('voucherCodes', JSON.stringify(voucherCodes));
            
            renderVouchers();
        }

        function restoreVoucher(index) {
            // Cập nhật trạng thái trong bộ nhớ
            voucherCodes[index].used = false;
            
            // Cập nhật lên Firebase
            vouchersRef.child(index.toString()).update({ used: false });
            
            // Cập nhật localStorage dự phòng
            localStorage.setItem('voucherCodes', JSON.stringify(voucherCodes));
            
            renderVouchers();
        }

        // Hàm xuất 20 voucher đầu dưới dạng ảnh
        async function exportFirstBatchAsImages() {
            // Lấy 20 voucher đầu tiên
            const firstBatch = voucherCodes.slice(0, 20);
            
            if (firstBatch.length === 0) {
                alert('Không có voucher nào để xuất!');
                return;
            }
            
            // Tạo container tạm thời để render voucher
            const tempContainer = document.createElement('div');
            tempContainer.className = 'hidden';
            document.body.appendChild(tempContainer);
            
            // Tạo zip container (không cần thư viện, sẽ tải từng ảnh riêng)
            let downloadCount = 0;
            
            // Thông báo bắt đầu
            alert('Chuẩn bị xuất 20 voucher đầu. Mỗi voucher sẽ được tải xuống lần lượt.');
            
            // Xử lý từng voucher
            for (let i = 0; i < firstBatch.length; i++) {
                const voucher = firstBatch[i];
                
                // Tạo voucher element
                const voucherElement = document.createElement('div');
                voucherElement.id = `export-voucher-${i}`;
                voucherElement.className = 'relative w-[600px] h-[300px] bg-yellow-800 p-6 rounded-xl shadow-xl text-left border-4 border-yellow-600 flex items-center justify-between';
                voucherElement.innerHTML = `
                    <div>
                        <h1 class='text-4xl font-bold text-yellow-200 drop-shadow-md leading-tight kaushan-script'>
                            Ô<span class="accent">´</span>c đây nè
                        </h1>
                        <p class='text-lg font-bold text-yellow-300 leading-relaxed mt-2'>Có cơm chiên mì xào ngon lắm</p>
                        <p class='text-lg font-bold text-yellow-300 leading-relaxed mt-2'>Hạn sử dụng: ${voucher.expiryDate}</p>
                        <p class='text-md italic text-yellow-300 mt-2'>Giảm 20% tổng giá trị hóa đơn</p>
                    </div>
                    <div class='flex flex-col items-center'>
                        <div class='p-3 bg-red-700 border-2 border-red-500 rounded-lg text-center w-[280px]'>
                            <p class='text-md font-semibold text-white leading-snug'>Code</p>
                            <p class='text-xl font-bold text-white leading-snug break-all'>${voucher.code}</p>
                        </div>
                        <img src="${generateQRCode(voucher.code)}" class='mt-3 w-32 h-32' />
                        <div class='mt-2 text-sm text-yellow-300 leading-loose text-center'>
                            <p>📞 Liên hệ đặt hàng: <span class='font-bold text-white'>0912 498 297</span></p>
                            <p>📍 133/9, Khu phố 5, Tam Hiệp, Biên Hòa</p>
                        </div>
                    </div>
                `;
                
                tempContainer.appendChild(voucherElement);
                
                try {
                    // Chuyển đổi voucher thành ảnh
                    const canvas = await html2canvas(voucherElement, {
                        scale: 2, // Tỉ lệ cao hơn cho ảnh rõ nét
                        backgroundColor: null
                    });
                    
                    // Tạo download link
                    const imgData = canvas.toDataURL('image/png');
                    const downloadLink = document.createElement('a');
                    downloadLink.href = imgData;
                    downloadLink.download = `voucher-${i+1}-${voucher.code.replace(/[^a-zA-Z0-9]/g, '')}.png`;
                    
                    // Tải xuống
                    downloadLink.click();
                    downloadCount++;
                    
                    // Xóa voucher element
                    tempContainer.removeChild(voucherElement);
                } catch (error) {
                    console.error(`Lỗi khi xuất voucher ${i+1}:`, error);
                }
            }
            
            // Xóa container tạm
            document.body.removeChild(tempContainer);
            
            // Thông báo kết thúc
            alert(`Đã xuất ${downloadCount} voucher thành công!`);
        }
        
        // Hàm xuất 20 voucher tiếp theo dưới dạng PDF
        async function exportSecondBatchAsPDF() {
            // Khởi tạo jsPDF
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF({
                orientation: 'portrait',
                unit: 'mm',
                format: 'a4'
            });
            
            // Lấy 20 voucher tiếp theo
            const secondBatch = voucherCodes.slice(20, 40);
            
            if (secondBatch.length === 0) {
                alert('Không có đủ voucher để xuất!');
                return;
            }
            
            // Tạo container tạm thời để render voucher
            const tempContainer = document.createElement('div');
            tempContainer.id = 'print-container';
            tempContainer.className = 'hidden';
            tempContainer.style.width = '210mm'; // Kích thước trang A4
            document.body.appendChild(tempContainer);
            
            // Kích thước voucher trên trang PDF
            const voucherPerPage = 4;
            const voucherHeight = 70; // mm
            const totalPages = Math.ceil(secondBatch.length / voucherPerPage);
            
            // Thông báo bắt đầu
            alert('Đang chuẩn bị xuất voucher sang PDF. Quá trình này có thể mất vài giây.');
            
            // Tạo từng trang
            for (let page = 0; page < totalPages; page++) {
                // Tạo trang mới (trừ trang đầu tiên)
                if (page > 0) {
                    pdf.addPage();
                }
                
                // Tính toán voucher trên trang hiện tại
                const startIndex = page * voucherPerPage;
                const endIndex = Math.min(startIndex + voucherPerPage, secondBatch.length);
                const pageVouchers = secondBatch.slice(startIndex, endIndex);
                
                // Xóa nội dung container trước đó
                tempContainer.innerHTML = '';
                
                // Tạo layout cho trang
                tempContainer.innerHTML = `
                    <div style="display: flex; flex-direction: column; gap: 5mm; padding: 10mm;">
                        ${pageVouchers.map((voucher, i) => `
                            <div style="width: 190mm; height: ${voucherHeight}mm; background-color: #92400e; border-radius: 3mm; border: 2mm solid #b45309; display: flex; align-items: center; justify-content: space-between; padding: 5mm;">
                                <div style="color: #fde68a; width: 60%;">
                                    <h2 style="font-size: 6mm; font-weight: bold; margin-bottom: 2mm;">Ốc đây nè</h2>
                                    <p style="font-size: 3.5mm; margin-bottom: 1mm;">Có cơm chiên mì xào ngon lắm</p>
                                    <p style="font-size: 3.5mm; margin-bottom: 1mm;">Hạn sử dụng: ${voucher.expiryDate}</p>
                                    <p style="font-size: 3mm; font-style: italic;">Giảm 20% tổng giá trị hóa đơn</p>
                                </div>
                                <div style="display: flex; flex-direction: column; align-items: center; width: 40%;">
                                    <div style="background-color: #b91c1c; border: 1mm solid #ef4444; border-radius: 2mm; padding: 2mm; text-align: center; width: 100%;">
                                        <p style="color: white; font-size: 3mm;">Code</p>
                                        <p style="color: white; font-size: 4mm; font-weight: bold; word-break: break-all;">${voucher.code}</p>
                                    </div>
                                    <img src="${generateQRCode(voucher.code)}" style="width: 25mm; height: 25mm; margin-top: 2mm;" />
                                    <div style="margin-top: 1mm; font-size: 2.5mm; color: #fde68a; text-align: center;">
                                        <p>📞 Liên hệ đặt hàng: <span style="font-weight: bold; color: white;">0912 498 297</span></p>
                                        <p>📍 133/9, Khu phố 5, Tam Hiệp, Biên Hòa</p>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                // Chuyển đổi HTML sang canvas
                const canvas = await html2canvas(tempContainer, {
                    scale: 2.5, // Tỉ lệ cao hơn cho ảnh rõ nét
                });
                
                // Thêm ảnh vào PDF
                const imgData = canvas.toDataURL('image/jpeg', 0.95);
                pdf.addImage(imgData, 'JPEG', 0, 0, 210, 297); // Kích thước A4 (210x297mm)
            }
            
            // Xóa container tạm
            document.body.removeChild(tempContainer);
            
            // Lưu file PDF
            pdf.save('vouchers-ocdayne.pdf');
            
            // Thông báo kết thúc
            alert(`Đã xuất ${secondBatch.length} voucher thành công vào file PDF!`);
        }

        // Kiểm tra trạng thái đăng nhập khi trang được tải
        window.onload = checkLoginState;
    </script>
</body>
