<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quét Voucher - Ốc Đây Nè</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <!-- Firebase App -->
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app-compat.js"></script>
    <!-- Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <style>
        .kaushan-script {
            font-family: 'Kaushan Script', cursive;
            display: flex;
            align-items: center;
        }
        .accent {
            font-family: 'Kaushan Script', cursive;
            font-size: 2rem;
            position: relative;
            top: -15px;
            left: 10px;
        }
        #qr-reader {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        #qr-reader img {
            width: 100%;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-b from-yellow-500 to-yellow-900 p-4">
    <div class="text-center mb-8">
        <h1 class='text-4xl font-bold text-yellow-200 drop-shadow-md leading-tight kaushan-script'>
            Ô<span class="accent">´</span>c đây nè
        </h1>
        <p class="text-white mt-2">Quét mã QR để kiểm tra voucher</p>
    </div>

    <div class="w-full max-w-lg bg-yellow-800 p-6 rounded-xl shadow-xl border-4 border-yellow-600">
        <div id="qr-reader"></div>
        <div id="scan-result" class="mt-4 p-4 rounded hidden">
            <p id="voucher-status" class="text-xl font-bold text-center"></p>
            <p id="voucher-code" class="text-lg text-center"></p>
        </div>

        <div class="mt-4 flex justify-center gap-4">
            <button onclick="startQRScanner()" class="bg-blue-600 text-white p-2 rounded">Quét lại</button>
            <button onclick="window.location.href='index.html'" class="bg-gray-600 text-white p-2 rounded">Quay lại</button>
        </div>
    </div>

    <script>
        // Cấu hình Firebase
        const firebaseConfig = {
        apiKey: "AIzaSyCXZcZRxLC2CiQTXHOZYwLtWsXEJ-LEa84",
        authDomain: "ocdayne.firebaseapp.com",
        databaseURL: "https://ocdayne-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "ocdayne",
        storageBucket: "ocdayne.firebasestorage.app",
        messagingSenderId: "1052961794169",
        appId: "1:1052961794169:web:207127d4c0019bdff1cca8",
        measurementId: "G-25T4HYKG3S"
        };

        // Khởi tạo Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const vouchersRef = database.ref('vouchers');

        function startQRScanner() {
            // Kiểm tra xem thư viện Html5Qrcode đã được tải chưa
            if (typeof Html5Qrcode === 'undefined') {
                alert('Thư viện quét QR không được tải. Vui lòng tải lại trang!');
                return;
            }
            
            const html5QrCode = new Html5Qrcode("qr-reader");
            const scanResult = document.getElementById('scan-result');
            const voucherStatus = document.getElementById('voucher-status');
            const voucherCode = document.getElementById('voucher-code');
            
            // Reset và hiển thị kết quả quét
            scanResult.classList.remove('hidden', 'bg-green-700', 'bg-red-700', 'bg-yellow-700');
            scanResult.classList.add('bg-blue-700');
            voucherStatus.textContent = 'Đang quét...';
            voucherCode.textContent = 'Đưa mã QR vào camera';
            
            html5QrCode.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: 250 },
                (decodedText) => {
                    html5QrCode.stop();
                    
                    // Xử lý văn bản đã quét
                    let scannedCode = decodedText;
                    console.log("Mã QR đã quét:", scannedCode);
                    
                    scanResult.classList.remove('bg-blue-700', 'bg-green-700', 'bg-red-700', 'bg-yellow-700');
                    scanResult.classList.add('bg-yellow-700');
                    voucherStatus.textContent = '⏳ Đang kiểm tra...';
                    voucherCode.textContent = `Mã: ${scannedCode}`;
                    
                    // Kiểm tra trạng thái voucher từ Firebase
                    vouchersRef.once('value').then((snapshot) => {
                        console.log("Dữ liệu Firebase:", snapshot.val());
                        
                        if (snapshot.exists()) {
                            const vouchers = Object.values(snapshot.val());
                            const foundVoucher = vouchers.find(v => v.code === scannedCode);
                            
                            scanResult.classList.remove('bg-yellow-700');
                            
                            if (foundVoucher) {
                                voucherCode.textContent = `Mã: ${foundVoucher.code}`;
                                if (foundVoucher.used) {
                                    scanResult.classList.add('bg-red-700');
                                    voucherStatus.textContent = '❌ Voucher đã được sử dụng!';
                                } else {
                                    scanResult.classList.add('bg-green-700');
                                    voucherStatus.textContent = '✅ Voucher hợp lệ!';
                                }
                            } else {
                                scanResult.classList.add('bg-yellow-700');
                                voucherStatus.textContent = '⚠️ Voucher không hợp lệ!';
                                voucherCode.textContent = `Mã quét được: ${scannedCode}`;
                            }
                        } else {
                            console.log("Không có dữ liệu trên Firebase");
                            scanResult.classList.add('bg-red-700');
                            voucherStatus.textContent = '❌ Không tìm thấy dữ liệu voucher!';
                            voucherCode.textContent = 'Vui lòng liên hệ quản lý';
                        }
                    }).catch((error) => {
                        console.error("Lỗi khi truy cập Firebase:", error);
                        scanResult.classList.add('bg-red-700');
                        voucherStatus.textContent = '❌ Lỗi khi kiểm tra voucher!';
                        voucherCode.textContent = `Lỗi: ${error.message}`;
                    });
                },
                (errorMessage) => {
                    console.error("Lỗi quét QR:", errorMessage);
                    scanResult.classList.add('bg-red-700');
                    voucherStatus.textContent = '❌ Lỗi khi quét mã QR!';
                    voucherCode.textContent = `Lỗi: ${errorMessage}`;
                }
            ).catch(err => {
                console.error("Lỗi khi khởi tạo máy quét:", err);
                alert("Không thể khởi tạo máy quét QR: " + err);
            });
        }

        // Tự động khởi động máy quét khi trang được tải
        window.onload = startQRScanner;
    </script>
</body>
</html>
